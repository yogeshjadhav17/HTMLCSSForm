<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="Form">
        <h2>Enter Your Details</h2>
        <span class="s1">
        <label for="fname">First Name</label>

        <input type="text" id="fname" name="firstname" placeholder="Enter your First Name.."><br><br>
</span>
<span class="s2">
        <label for="lname">Last Name</label>

        <input type="text" id="lname" name="lastname" placeholder="Enter Last Name.."><br><br>
    </span>
    <span class="s3">
        <label for="city">City</label>

        <select input id="city" name="city">
            <option value="Mumbai">Mumbai</option>
            <option value="TamilNadu">TamilNadu</option>
            <option value="Pune">Pune</option>
        </select><br><br>
    </span>

    <span class="s4">
        <label for="Subject">Subject</label>
        <textarea id="Subject" name="subject" placeholder="Write Something.." style="height:200px; width: 400px"></textarea></span><br><br>

        <button type="submit" value="Submit" class="button" style="text-align: center; font-size: 13px">Submit</button>
    </form>
</body>
</html>
